spring:
  datasource:
    url: "jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;"
    driver-class-name: "org.h2.Driver"
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    database: h2
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always
